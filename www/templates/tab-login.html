<ion-view view-title="Login">
  <div class="bar bar-subheader">
    <!-- LIST -->
    <div class="buttons">
        <span ng-if="vm.username"  class="cancel-create">login as {{vm.username}} -
          <a ng-click="vm.signout()" href="" class="">sign out</a></span>
      <button class="button button-calm" ng-click="vm.anonymousLogin()">Guest login</button>
    </div>
  </div>
  <ion-content class="padding has-subheader">
    <form ng-submit="vm.signin()">
      <div class="list">

        <label class="item item-input">
          <input id="email" name="email" type="email" placeholder="Your email" ng-model="vm.email">
        </label>
        <label class="item item-input">
          <input id="password" name="password" type="password" placeholder="Your password" ng-model="vm.password">
        </label>
      </div>
      <div class="">
        <button class="button button-block button-stable" type="submit">
          Login
        </button>
      </div>
      <div class="button-bar">
        <button class="button button-positive icon-left ion-social-facebook" ng-click="vm.socialSignin('facebook')" type="button">
          Facebook
        </button>
        <button class="button button-dark icon-left ion-social-facebook ion-social-github" ng-click="vm.socialSignin('github')" type="button">
          Github
        </button>
        <button class="button button-assertive icon-left ion-social-googleplus" ng-click="vm.socialSignin('google')" type="button">
          Google+
        </button>
      </div>
    </form>
    <h4 style="color:red;" ng-bind="vm.error"></h4>
  </ion-content>

  <ion-content class="padding has-subheader">  
      In App Social
      <div class="button-bar">
        <button class="button button-positive icon-left ion-social-facebook" ng-click="vm.inAppSocialSignin('facebook')" type="button">
          Facebook
        </button>
        <button class="button button-assertive icon-left ion-social-googleplus" ng-click="vm.inAppSocialSignin('google')" type="button">
          Google+
        </button>
      </div>
  </ion-content>

  <ion-content class="padding has-subheader">  
      Social Web   
      <div class="button-bar">
        <button class="button button-positive icon-left ion-social-facebook" ng-click="vm.socialWeb('facebook')" type="button">
          Facebook
        </button>
      </div>
  </ion-content>
</ion-view>
